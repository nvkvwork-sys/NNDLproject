<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Review Sentiment</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>📝</text></svg>">
    <link rel="stylesheet" href="./styles.css" />
    <meta name="description" content="Simple in-browser DistilBERT sentiment analysis for customer reviews." />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Customer Review Sentiment</h1>
        <p class="subtitle">Runs fully in your browser using DistilBERT (Transformers.js)</p>
      </header>

      <section class="card">
        <label for="input-text" class="label">Enter a customer review</label>
        <textarea id="input-text" class="textarea" rows="6" placeholder="e.g., The delivery was fast and the product is great!"></textarea>

        <div class="controls">
          <button id="analyze-btn" class="btn primary">Analyze Sentiment</button>
          <button id="clear-btn" class="btn">Clear</button>
        </div>

        <div id="status" class="status" aria-live="polite">Loading model…</div>

        <div id="result" class="result hidden">
          <div class="emoji" id="result-emoji">🙂</div>
          <div class="result-text">
            <div id="result-label" class="label-large">—</div>
            <div id="result-confidence" class="muted">confidence: —</div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <small>
          Model: <code>distilbert-base-uncased-finetuned-sst-2-english</code> via
          <a href="https://github.com/xenova/transformers.js" target="_blank" rel="noopener noreferrer">Transformers.js</a>.
          Ready for GitHub Pages.
        </small>
      </footer>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
  </html>
